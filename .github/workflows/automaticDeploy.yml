name: 博客Api部署 (自动部署)

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: 设置Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 安装依赖
        run: bun install

      - name: 项目构建打包
        run: bun run build

      - name: 检查 rsync 安装
        run: rsync --version
      - name: 打印 PATH
        run: echo $PATH

      - name: 部署到服务器
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 获取当前时间戳
            timestamp=$(date +%Y%m%d_%H%M%S)
            backup_dir="/www/bokeadminkoa/dist.bak_$timestamp"

            # 创建备份目录
            mkdir -p "$backup_dir"

            # 备份旧文件
            mv /www/bokeadminkoa/dist/* "$backup_dir"

            # 上传新文件 (排除public文件夹)
            rsync -avz --delete --exclude "public" dist/ /www/bokeadminkoa/
