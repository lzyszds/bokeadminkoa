name: 博客Api部署 (自动部署)

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: 设置Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 安装依赖
        run: bun install

      - name: 项目构建打包
        run: bun run build

      - name: 部署到服务器
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 获取当前时间戳
            timestamp=$(date +%Y%m%d_%H%M%S)
            backup_dir="/www/bokeadminkoa/dist.bak_$timestamp"

            # 创建备份目录
            mkdir -p /www/bokeadminkoa/dist.bak

            # 备份旧文件
            rsync -avz --delete --exclude "public" /www/bokeadminkoa/dist/ "$backup_dir"

            # 上传新文件并排除 public 文件夹
            rsync -avz --delete --exclude "public" dist/ /www/bokeadminkoa/dist/

            # 重启服务
            forever restart /www/bokeadminkoa/dist/src/app.js

            # 检查并导入 public 文件夹 (如果需要)
            if [ ! -d "/www/bokeadminkoa/dist/public" ]; then
              # 创建临时目录并初始化 Git 仓库
              git clone --no-checkout https://github.com/lzyszds/bokeadminkoa.git temp-repo
              cd temp-repo
              
              # 配置 sparse-checkout
              git config core.sparseCheckout true
              echo "public" >> .git/info/sparse-checkout
              
              # 更新并拉取只包含 public 文件夹
              git checkout master
              
              # 移动 public 文件夹到目标目录
              mv public /www/bokeadminkoa/dist/
              
              # 清理临时目录
              cd ..
              rm -rf temp-repo
            else
              echo "public 文件夹已存在，跳过克隆。"
            fi
